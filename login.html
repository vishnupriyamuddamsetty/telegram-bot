<html>
  <head>
    <title>Login</title>
  </head>
  <center>
    <h1>Login page</h1>
    <body>
      <form action="/loginsubmit" method="GET">
        <label>Email:</label>
        <input
          type="text"
          placeholder="Enter email"
          name="email"
          required
        /><br />
        <br />
        <label>password:</label>
        <input
          type="password"
          placeholder="Enter password"
          name="password"
          required
        /><br />
        <br />
        <button type="submit">login</button>
      </form>
    </body>
  </center>
</html>
